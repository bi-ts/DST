
# Version format
version: "{build}"

# Build worker image
image: Visual Studio 2015

# Custom build script
build_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX="../dst" -G"Visual Studio 14 2015" ..
  - cmake --build . --config Release
  - cmake --build . --config Debug

# Custom test script
test_script:
  - ctest -V -C Release .
  - ctest -V -C Debug .

